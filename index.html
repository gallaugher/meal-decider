<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Decider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meal Decider</h1>
    <form id="dinnerForm">
        <label for="mealInput">Enter a meal:</label>
        <input type="text" id="mealInput" name="mealInput" required>
        <button type="button" onclick="addMeal()">Add Meal</button>
    </form>
    <ul id="mealList"></ul>
    <button type="button" onclick="selectRandomMeal()">Pick Dinner</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
